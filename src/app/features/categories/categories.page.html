<ion-header class="ion-no-border">
    <ion-toolbar color="primary">
        <ion-title>Manage Categories</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="openAddModal()">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

    <div class="grid-container">
        <div *ngFor="let cat of categories$ | async" class="category-card fade-in-item" [style.background]="cat.color">
            <div class="cat-content">
                <h3>{{ cat.name }}</h3>
                <div class="actions">
                    <ion-button fill="clear" color="light" (click)="openEditModal(cat)">
                        <ion-icon name="pencil" slot="icon-only"></ion-icon>
                    </ion-button>
                    <ion-button fill="clear" color="light" (click)="deleteCategory(cat.id)">
                        <ion-icon name="trash" slot="icon-only"></ion-icon>
                    </ion-button>
                </div>
            </div>
        </div>
    </div>

    <ion-modal [isOpen]="isModalOpen" (didDismiss)="setOpen(false)">
        <ng-template>
            <ion-header>
                <ion-toolbar>
                    <ion-title>{{ modalTitle }}</ion-title>
                    <ion-buttons slot="end">
                        <ion-button (click)="setOpen(false)">Close</ion-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <ion-item class="premium-input" lines="none">
                    <ion-input label="Category Name" label-placement="stacked" [(ngModel)]="catName"
                        placeholder="e.g. Work"></ion-input>
                </ion-item>

                <ion-item class="premium-input" lines="none">
                    <ion-input label="Color" label-placement="stacked" type="color" [(ngModel)]="catColor"></ion-input>
                </ion-item>

                <ion-button expand="block" class="ion-margin-top" (click)="saveCategory()">
                    Save Category
                </ion-button>
            </ion-content>
        </ng-template>
    </ion-modal>

</ion-content>
